bookdown::gitbook:
  self-contained: TRUE
  split_by: "section+number"
  tocdepth: 4
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Bookdown ile Türkçe Kitap Şablonu</a></li>
        <li><a href="https://github.com/htastan">Hüseyin Taştan</a></li>
      after: |
        <li><a href="https://github.com/htastan/bookdown-sablon-tr" target="blank">Bookdown ile Türkçe Kitap Şablonu</a></li>
    edit:
#    download: ["pdf", "epub"]
    download: no
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      whatsapp: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

